<!DOCTYPE html>
<html lang="en" xmlns="://.w3.org/1999/xhtml"
	xmlns:th="://.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>海外仓库存核实报表</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="" />
<head th:include="decorators/tags/main" />
<link rel="stylesheet" th:href="@{'/css/require-form.css?v='+${version}}"/>
<head th:include="decorators/tags/menuBaiyi" />
<head th:include="decorators/tags/footer_mini" />
<style>
	.form-group
	{
		display: inline-block!important;
		margin-right: 20px!important;
	}
	.skuName
	{
		max-width: 150px;
	    word-break: keep-all;
	    white-space: nowrap;
	    overflow: hidden;
	    text-overflow: ellipsis;
	}
</style>
</head>
<body class="overflow-hidden">
	<div  class="wrapper preload no-left">
		<ul class="breadcrumb">
			<li><span class="primary-font"><i class="icon-home"></i></span>统计报表</li>
			<li>海外仓库存核实报表</li>
		</ul>
	</div>
	<div class="main-container ">
		<div class="padding-md">
			<!-- 搜索栏 -->
			<div class="form-inline no-margin" id="queryForm">
		        <div class="fun-btn">
	        		<button onclick="confirmExportShow(this)" id="exoprtButton" class="btn btn-blue">导出</button>
	        	</div>
	    	</div>
	    	<form class="form-inline no-margin" id='queryForm2'>
	    		<div class="smart-widget-inner product_info">
					<div class="search-form-div">
						<div class="search_l">
							<div class="form-group">
								<input type="text" id="sku" name="sku" class="form-control" placeholder="请输入系统SKU" />
							</div>
							<div class="form-group">
								<input type="text" id="wsku" name="wsku" class="form-control" placeholder="请输入所在仓SKU" />
							</div>
							<div class="form-group">仓库名称
								<select id="stock" class="selectpicker show-tick form-control" multiple="multiple" data-live-search="true">
									<option value='-1' selected='selected'>全部</option>
									<option th:each="stock:${stockList}" th:value="${stock.stock_id}" th:text="${stock.warehouse_name}"></option>
								</select>
							</div>
						</div>
						<div class="search_r">
							<button type="button" class="btn btn-success marginTB-xs" onclick="searchResult()">搜索</button>
							<img class="resetbutton" src="/images/icon_Advanced-search.png" onclick="searchReset()" />
						</div>
					</div>
				
					<table id="tableList" class="table-scroll table table-hover"></table>
				</div>
	    	</form>
			
		</div>
	</div>
	<script th:src="@{'/js/stockverify/stockVerifyReport.js?v='+${version}}"></script>
</body>
</html>
