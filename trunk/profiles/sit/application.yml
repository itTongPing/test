debug: true

url:
  cas.server:  http://cas.qa.aukeyit.com
  pr.native: http://localhost:8088

security:
  user:
    password: user
  ignored: /fonts/**,/ztree/**,/images/**,/bootstrap*/**,/css/**,/js/**,/favicon.ico,/webjars/**,/images/**,/bootstrap/**,/jquery/**,/index,/health,/metrics,/dump,/info,/logging,/jmx,/threads,/trace,/configprops,/jolokia/**





logging:
  level:
    org.springframework.security: DEBUG
    com.netflix.discovery: 'OFF'

---
spring:
  profiles: default
security:
  oauth2:
    client:
      accessTokenUri: ${url.cas.server}/oauth/token
      userAuthorizationUri: ${url.cas.server}/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource
    custom:
      server-logout-url: ${url.cas.server}/logout
      server-logouted-redirect-url: ${url.pr.native}/product/index

---


eureka:
  instance:
     hostname: #微服务域名，测试 正式文件请填对应域名
      http://report-bi.qa.aukeyit.com
     metadata-map:
       descript: #微服务描述
             ${spring.application.name}
       meatafile: #元数据描述文件
        meatadata.yml

    